<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <title>Minimal Card</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/favicon-16x16.png">

  <link rel="manifest" href="./site.webmanifest">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1 class="sr-only">Minimal Blog Card</h1>
    <article class="card">
      <figure class="card__image">
        <img src="./assets/image/cactus_img.webp" alt="A small cactus in a small pot.">
      </figure>
      <div class="card__body">
        <span class="card__tag">Design</span>
        <h2 class="card__title">Embracing Minimalism</h2>
        <p class="card__description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      </div>
      <footer class="card__footer">
        <small class="card__attribution">Annie Spratt</small>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://devchallenges.io/" class="attribution__cta" target="_blank" rel="noreferrer">devChallenges.io</a> - Coded by <a href="https://github.com/mendez-v/minimal-blog-card" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a> âœ¨</small>
  </footer>
</body>
</html>
